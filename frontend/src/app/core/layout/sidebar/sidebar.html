<aside
  class="w-full lg:w-64 h-[calc(100vh-74px)] bg-white border-gray-200/50 p-5 sticky top-18.5 z-20"
>
  <div class="flex flex-col items-center justify-center gap-3 mt-3 mb-7">
    @if (user()?.profileImageURL) {
      <img
        [src]="user()?.profileImageURL"
        alt="Profile image"
        class="w-20 h-20 bg-slate-400 rounded-full"
      />
    } @else {
      <div class="bg-blue-100 p-2 flex items-center justify-center rounded-full aspect-square">
        <ng-icon name="lucideUser" class="w-20! h-20! text-xl! text-blue-600!"></ng-icon>
      </div>
    }
    <h5 class="text-gray-950 font-medium leading-6">{{ user()?.fullName || '' }}</h5>
  </div>
  <nav class="mx-auto w-fit lg:w-full">
    <ul class="space-y-2">
      @for (item of sidebarItems; track $index) {
        <li
          class="relative flex items-center gap-3 w-full text-[15px] py-3 px-6 rounded-lg hover:underline hover:-translate-y-0.5 hover:text-blue-500 transition duration-150"
          [class.underline]="rla.isActive"
          [class.bg-blue-500]="rla.isActive"
          [class.text-white]="rla.isActive"
          [class.hover:text-white]="rla.isActive"
          [class.no-underline!]="rla.isActive"
        >
          <ng-icon [name]="item.icon" size="20"></ng-icon>
          <span>{{ item.label | translate }}</span>
          <a
            [routerLink]="item.path"
            (click)="onCloseSidebar()"
            class="absolute inset-0"
            routerLinkActive
            #rla="routerLinkActive"
            [routerLinkActiveOptions]="{ exact: true }"
          ></a>
        </li>
      }
    </ul>
  </nav>
</aside>
