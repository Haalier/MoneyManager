<aside class="w-64 h-[calc(100vh-74px)] bg-white border-gray-200/50 p-5 sticky top-18.5 z-20">
    <div class="flex flex-col items-center justify-center gap-3 mt-3 mb-7">
        @if (user()?.profileImageURL) {
        <img [src]="user()?.profileImageURL" alt="Profile image" class="w-20 h-20 bg-slate-400 rounded-full">
        } @else {
        <ng-icon name="lucideUser" class="w-20! h-20! text-xl! text-blue-600!"></ng-icon>
        }
        <h5 class="text-gray-950 font-medium leading-6">{{user()?.fullName || ''}}</h5>
    </div>
</aside>
