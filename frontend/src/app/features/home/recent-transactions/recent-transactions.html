<p-card>
  <div class="flex items-center justify-between">
    <h4 class="text-lg">{{ label() }}</h4>
    @if (!hideButton()) {
      <p-button
        severity="secondary"
        variant="outlined"
        tooltipPosition="top"
        raised="true"
        size="small"
        (onClick)="onMore()"
      >
        {{ 'dashboard.more' | translate }}
        <ng-icon name="lucideArrowRight" size="15"></ng-icon>
      </p-button>
    }
  </div>

  <div class="mt-6">
    @for (transaction of displayTransactions(); track transaction.id) {
      <app-transaction-info-card
        [type]="transaction.displayType"
        [transaction]="transaction"
        [hideDeleteButton]="true"
      ></app-transaction-info-card>
    } @empty {
      <div
        class="flex flex-col items-center justify-center py-12 px-4 border-dashed border-round-xl"
      >
        <ng-icon name="lucideInbox" size="48" class="text-400 mb-3"></ng-icon>
        <p class="text-xl font-medium text-900 m-0">
          {{ 'dashboard.no_transactions_yet' | translate }}
        </p>
        <p class="text-600 mt-2 text-center text-sm">
          {{ 'dashboard.no_transactions_hint' | translate }}
        </p>
      </div>
    }
  </div>
</p-card>
