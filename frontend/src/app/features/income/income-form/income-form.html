<form class="p4" [formGroup]="incomeForm" (ngSubmit)="onSubmit()">
  <app-emoji-picker formControlName="icon"></app-emoji-picker>

  <app-input
    id="name"
    label="Income Name"
    placeholder="eg., Mid year bonus, salary..."
    formControlName="name"
  >
  </app-input>

  <app-select
    id="categoryId"
    label="Income Categories"
    placeholder=""
    [options]="categories()"
    formControlName="categoryId"
    bindLabel="name"
    bindValue="id"
  ></app-select>

  <app-input
    id="amount"
    label="Income amount"
    type="number"
    [placeholder]="('1000' | currency: 'PLN' : 'symbol' : '1.2-2' : 'pl') ?? '$1000'"
    formControlName="amount"
  ></app-input>

  <app-input id="date" label="Income date" type="date" formControlName="date"></app-input>

  <div class="w-fit ml-auto">
    <p-button
      type="submit"
      [loading]="isLoading()"
      [unstyled]="true"
      [disabled]="incomeForm.invalid"
      styleClass="disabled:cursor-not-allowed disabled:grayscale-75 disabled:hover:bg-green-600/30 disabled:transition-none bg-green-600/30 hover:bg-green-600/40 text-green-600 font-medium py-2 px-4 rounded-md transition duration-300 flex items-center justify-center gap-2"
    >
      <span>Add income</span>
    </p-button>
  </div>
</form>
