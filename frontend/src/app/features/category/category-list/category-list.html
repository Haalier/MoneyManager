<p-card class="p-4">
  @if (loader()) {
    <app-spinner/>
  } @else {
    <div class="flex items-center justify-between mb-4">
      <h4 class="text-lg font-semibold">Category Sources</h4>
    </div>


    @if (categories(); as cat) {
      @if (cat.length > 0) {
        <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
          @for (category of categories(); track category.id) {
            <li class="group relative flex items-center gap-4 p-3 rounded-lg hover:bg-gray-100/60">
              <div
                class="w-12 h-12 flex items-center justify-center text-xl text-gray-800 bg-gray-100 rounded-full">
                @if (category.icon) {
                  <span class="text-2xl">
                    <img [src]="category.icon" [alt]="category.name + ' icon'" class="h-5 w-5">
                  </span>
                } @else {
                  <ng-icon name="lucideLayers" size="24" class="text-blue-500"/>
                }
              </div>
              <span>{{ category.name }}</span>
            </li>
          }

        </ul>
      } @else {
        <p class="text-gray-500">No categories added yet. Add some to get started!</p>
      }
    }
  }
</p-card>
