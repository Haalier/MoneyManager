<div class="flex justify-center mb-6">
  <input
    type="file"
    accept="image/jpeg,image/jpg,image/png,image/webp"
    (change)="onFileSelected($event)"
    hidden
    #fileInput
  />

  @if (!image()) {
    <div
      class="group relative w-20 h-20 flex items-center justify-center bg-blue-100 text-blue-500 rounded-full hover:bg-blue-200 transition duration-200"
    >
      <ng-icon name="lucideUser" size="35" class="group-hover:opacity-0 transition-opacity" />

      <button
        type="button"
        (click)="triggerFileInput()"
        pTooltip="Upload your image"
        aria-label="Select image you want to upload"
        class="absolute inset-0 cursor-pointer opacity-0 group-hover:opacity-100 transition-opacity duration-200 flex items-center justify-center"
      >
        <ng-icon name="lucideUpload" size="35" />
      </button>
    </div>
  } @else {
    <div class="group relative">
      <img [src]="previewUrl()" alt="Profile Photo" class="w-20 h-20 rounded-full object-cover" />

      <button
        type="button"
        (click)="removePhoto()"
        aria-label="Remove updated image"
        pTooltip="Remove your image"
        class="absolute -inset-0.5 cursor-pointer opacity-0 group-hover:opacity-100 text-blue-500 hover:bg-blue-200 rounded-full transition-opacity duration-200 flex items-center justify-center z-50"
      >
        <ng-icon name="lucideTrash2" size="35" />
      </button>
    </div>
  }
</div>
